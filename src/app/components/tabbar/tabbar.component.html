<div id="tabbar">
	<div style="padding-right: 100px">
		<nz-tabset [nzType]="'card'"  [nzTabBarStyle] = "{margin:0}" >
			<nz-tab *ngFor="let tab of menuList,let i = index" [nzTitle]="titleTemplate" >
			  <ng-template #titleTemplate  >
			    <div [appTabRightClick]="i" (rightClickEvent)='rightClickHandler($event)' > 
			    	<a routerLink="{{ tab.module }}" 
			    				style="text-decoration: none;color: initial;" 
			    				[ngStyle]="{'color':tab.isSelect == true ? '#00acac':'#889097'}"
			    	>
			    	{{ tab.title }}</a>
			    	<!-- [ngStyle]="{'background-color':username === 'zxc' ? 'green' : 'red' }" -->
			    	<i class="anticon anticon-close" (click)="closeUrlemit(tab)" *ngIf = "tab.title !== '首页'"></i>
			    </div>
			  </ng-template>
			</nz-tab>
			<!-- <ng-container *ngFor="let list of flagArr,let i = index">
		  	<div style="position: absolute;bottom: 0;right: 2px" [ngStyle] = "{'display':list.visible == true? 'block':'none'}">
			    <a href="javascript:;" class="dropdown-item" (click)="closeCloseOther()">关闭其它</a>
			    <a href="javascript:;" class="dropdown-item" (click)="closeCloseAll()">关闭所有</a>
			  </div>
			</ng-container> -->
		</nz-tabset>
</div>
	<div style="
			height:40px;
			display: flex;
			position: absolute;
			right: 0;top: 0;
			flex-direction: row;
			justify-content: center;
			align-items:center; 
			color: #585663;
			width: 100px;
			border-left: 1px solid #e8e8e8
	">
		<div class="dropdown navbar-user" ngbDropdown >
	      <div href="javascript:;" class="dropdown-toggle" ngbDropdownToggle style="display: flex;flex-direction: row;justify-content: center;align-items: center;color: #585663;text-decoration: none;text-align: center;cursor: pointer;">
	        <span class="d-none d-md-inline">关闭操作</span>
	      </div>
	      <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu style="top:30">
	        <a href="javascript:;" class="dropdown-item" (click)="closeCloseOther()">关闭其它</a>
	        <a href="javascript:;" class="dropdown-item" (click)="closeCloseAll()">关闭所有</a>
	      </div>
	  </div>
	  
	</div>

</div>
