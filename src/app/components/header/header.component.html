<!-- begin #header -->
<div id="header" class="header navbar-default">
  <!-- begin navbar-header -->
  <div class="navbar-header">
    <ng-container *ngIf="this.pageSidebarTwo">
      <button type="button" class="navbar-toggle pull-left" (click)="mobileSidebarToggle()">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<button type="button" class="navbar-toggle pull-right" (click)="mobileRightSidebarToggle()">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
    </ng-container>
    <a href="/" class="navbar-brand">
      <!-- <span class="navbar-logo"></span> -->
      <img src="../assets/img/logo/favicon.png" alt="" height="32px">
       <!-- <b>MT_Plaza</b> -->
        管理系统</a>
    <button type="button" class="navbar-toggle" (click)="mobileSidebarToggle()" *ngIf="!this.pageSidebarTwo">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <!-- end navbar-header -->

  <!-- begin header-nav -->
  <ul class="navbar-nav navbar-right dropdown">
    <li style="position: relative;">
      <form class="navbar-form" >
        <div class="form-group" >
          <input [formControl]='menuFilter' type="text" class="form-control"   placeholder="菜单搜索" />
          <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
        </div>
      </form>
      <style type="text/css">
        .search{
          position: absolute;
          margin-top: 0;
          left: 20px;
          max-height: 200px;
          overflow-y: scroll;
          border-top: 1px solid '#f2f3f4';
          box-shadow: 0 13px 25px -2px rgba(0, 0, 0, 0.2);
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          background: #fff;
        }
        .search li {
          display: block;
          padding: 5px 15px;
          clear: both;
          font-weight: 400;
          line-height: 1.42857143;
          cursor: pointer;
          white-space: nowrap;
          text-decoration: none;
        }
        .media + .media {
          margin-top: 0; 
        }
        .media, .media-body {
          overflow: hidden;
          zoom: 1;
          background: '#fff'!important;
      }
      .search[_ngcontent-c2] li[_ngcontent-c2] a{
        /*color: #242a30;*/
        cursor: pointer;
      }
      .search[_ngcontent-c3] li[_ngcontent-c3]:hover{
          background: #f2f3f4;
      }
      .search[_ngcontent-c2] {
        background: #fff;
      }
      .search[_ngcontent-c2] li[_ngcontent-c2]:hover{
        background: #f2f3f4 
      }

      </style>
      <ul *ngIf= values  class="search media-list" style="background: '#fff'!important">
      <ng-container *ngFor="let menu of menus ">
        <li *ngFor = "let item of menu.submenu | searchMenu:'title':values" class="media" style="background: '#fff'">
           <a *ngIf="item.url"   routerLink="{{ item.url }}">
            <!-- [routerLink]="item.url" -->
            <!-- {{renderSearch(item.title,values)}} -->
           <!-- {{item.title | searchRes:values}} -->
           <span  [innerHTML]="item.title | searchRes:values"></span>
           <!-- <span class="code" [innerHTML]="item.internal_code | searchRes:values"></span> -->
        </a>
        </li>
        <!-- <li class="dropdown-header">{{keyWords}}</li> -->
        </ng-container>
      </ul>
    </li>
    <li class="media">
      <!-- <div class="item" [routerLink]="['/lock']"> -->
        <a routerLink="lock">
            <div class="media-left">
        <i class="fa fa-lock" style="font-size: 16px;"></i>
            </div></a>
    </li>
    <li class="dropdown" ngbDropdown>
      <a href="javascript:;" ngbDropdownToggle class="dropdown-toggle f-s-14">
        <i class="fa fa-bell"></i>
        <span class="label">5</span>
      </a>
      <ul  class="dropdown-menu media-list dropdown-menu-right" ngbDropdownMenu>
        <li class="dropdown-header">消息提醒 (5)</li>
        <li class="media">
          <a href="javascript:;">
            <div class="media-left">
              <i class="fa fa-bug media-object bg-silver-darker"></i>
            </div>
            <div class="media-body">
              <h6 class="media-heading">会员审核<i class="fa fa-exclamation-circle text-danger"></i></h6>
              <div class="text-grey-darker f-s-11">3 minutes ago</div>
            </div>
          </a>
        </li>
        <li class="media">
          <a href="javascript:;">
            <div class="media-left">
              <img src="../assets/img/user/user-1.jpg" class="media-object" alt="" />
              <i class="fab fa-facebook-messenger text-primary media-object-icon"></i>
            </div>
            <div class="media-body">
              <h6 class="media-heading">会员审核</h6>
              <p>杨波提交认证审核</p>
              <div class="text-grey-darker f-s-11">1分钟以前</div>
            </div>
          </a>
        </li>
        <li class="media">
          <a href="javascript:;">
            <div class="media-left">
              <img src="../assets/img/user/user-2.jpg" class="media-object" alt="" />
              <i class="fab fa-facebook-messenger text-primary media-object-icon"></i>
            </div>
            <div class="media-body">
              <h6 class="media-heading">发货提醒</h6>
              <p>杨波购买产品成功杨波购买产品成功杨波购买产品成功</p>
              <div class="text-grey-darker f-s-11">35分钟以前</div>
            </div>
          </a>
        </li>
        <li class="media">
          <a href="javascript:;">
            <div class="media-left">
              <i class="fa fa-plus media-object bg-silver-darker"></i>
            </div>
            <div class="media-body">
              <h6 class="media-heading">收货提醒</h6>
              <div class="text-grey-darker f-s-11">1小时以前</div>
            </div>
          </a>
        </li>
        <li class="media">
          <a href="javascript:;">
            <div class="media-left">
              <i class="fa fa-envelope media-object bg-silver-darker"></i>
              <i class="fab fa-google text-warning media-object-icon f-s-14"></i>
            </div>
            <div class="media-body">
              <h6 class="media-heading">会员注册</h6>
              <div class="text-grey-darker f-s-11">3天前</div>
            </div>
          </a>
        </li>
        <li class="dropdown-footer text-center">
          <a href="javascript:;">更多</a>
        </li>
      </ul>
    </li>
    <li class="dropdown navbar-user" ngbDropdown>
      <a href="javascript:;" class="dropdown-toggle" ngbDropdownToggle>
        <img src="/assets/img/user/user-13.jpg" alt="" />
        <span class="d-none d-md-inline">管理员</span> <b class="caret"></b>
      </a>
      <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
        <a href="javascript:;" class="dropdown-item">编辑</a>
        <a href="javascript:;" class="dropdown-item"><span class="badge badge-danger pull-right">2</span> 消息盒子</a>
        <a href="javascript:;" class="dropdown-item">设置</a>
        <div class="dropdown-divider"></div>
        <a href="javascript:;" class="dropdown-item" (click)="loginOut()">退出系统</a>
      </div>
    </li>
    <li class="divider d-none d-md-block" *ngIf="this.pageSidebarTwo"></li>
    <li class="d-none d-md-block" *ngIf="this.pageSidebarTwo">
      <a href="javascript:;" (click)="toggleSidebarRight()" class="f-s-14">
        <i class="fa fa-th"></i>
      </a>
    </li>
  </ul>
  <!-- end header navigation right -->
</div>
<!-- end #header -->
