        <div class="login-header" style="position: fixed;width:100%;height:300px;z-index: 1;display: flex;justify-content: center;align-items: center;">
            <div class="brand" style="font: 24px/43px 'microsoft yahei';
    color: #066197;">
                <span class="logo"></span> <b>说酒后台</b> 管理系统
                <small>国酒文化传播平台</small>
            </div>
        </div>
        <div style="
                width: 100%;height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;">
        <div class="login-content" style="background: #fff;padding: 40px 30px;border-radius: 10px">
                <form nz-form [formGroup]="LoginForm" class="login-form" >
                  <nz-form-item>
                    <nz-form-control>
                      <nz-input-group nzPrefixIcon="anticon anticon-user">
                        <input type="text" nz-input formControlName="userName" placeholder="administrator">
                      </nz-input-group>
                      <nz-form-explain *ngIf="LoginForm.get('userName').dirty && LoginForm.get('userName').errors">格式有误!</nz-form-explain>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control>
                      <nz-input-group nzPrefixIcon="anticon anticon-lock">
                        <input type="password" nz-input formControlName="userPwd" placeholder="password">
                      </nz-input-group>
                      <nz-form-explain *ngIf="LoginForm.get('userPwd').dirty && LoginForm.get('userPwd').errors">格式有误!</nz-form-explain>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control>
                      <label nz-checkbox formControlName="remember">
                        <span>记住密码</span>
                      </label>
                    <div style="display: flex;justify-content: center;align-items: center;">
                    <button nz-button nzType="primary" style="display: block;" [nzLoading]="flags" (click)="formSubmit()">
                        <i class="fa fa-sign-in" *ngIf = "!flags"></i>&nbsp;登录
                    </button>
                    </div>
                    </nz-form-control>
                  </nz-form-item>
                   <p class="text-center text-grey-darker">
                        &copy; MIT 2018
                    </p>
                </form>
        </div>
        </div>
        <div class="moon"></div>
    <!-- </div> -->
</div>
