<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="note">类型</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input id="note" type="text" nz-input formControlName="note">
      <nz-form-explain *ngIf="validateForm.get('note').dirty && validateForm.get('note').errors">Please input your username!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzFor="gender" nzRequired>启用状态</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-select id="gender" formControlName="gender" nzPlaceHolder="禁用/正常" (ngModelChange)="genderChange($event)">
        <nz-option nzValue="0" nzLabel="禁用"></nz-option>
        <nz-option nzValue="1" nzLabel="正常"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('gender').dirty && validateForm.get('gender').errors">Please select your gender!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSpan]="12" [nzOffset]="5">
      <button nz-button nzType="primary" style="margin-right: 5px">保存</button>
      <button nz-button nzType="primary" style="margin-right: 5px">重置</button>
      <button nz-button nzType="primary">取消</button>
    </nz-form-control>
  </nz-form-item>
</form>
