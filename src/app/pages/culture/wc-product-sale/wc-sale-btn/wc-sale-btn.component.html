<form nz-form [nzLayout]="'inline'" [formGroup]="consultSearchForm" (ngSubmit)="submitForm()">
    <nz-form-item >
      <nz-form-label [nzSm]="9" [nzXs]="24"  nzFor="email">处理状态:</nz-form-label>
      <nz-form-control >
        <nz-select formControlName="status" style="width: 100px" nzShowSearch nzAllowClear nzPlaceHolder="所有" [(ngModel)]="selectedValue">
        	<nz-option  nzLabel="所有" nzValue="1"></nz-option>
          <nz-option  nzLabel="待审核" nzValue="0"></nz-option>
          <nz-option  nzLabel="审核成功" nzValue="1"></nz-option>
          <nz-option  nzLabel="审核失败" nzValue="1"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item >
      <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="userName">订单编号:</nz-form-label>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-user">
          <input formControlName="name3" nz-input placeholder="订单编号">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" (click)="searchDate()" [nzLoading]="isLoadingTwo" style="margin-right: 8px">
        <i class="anticon anticon-poweroff"></i>查询</button>
      <button nz-button nzType="primary" (click)="reset()">重置</button>
    </nz-form-control>
  </nz-form-item> 
</form>
