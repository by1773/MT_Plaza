<nz-layout>
	<nz-sider style="background:#fff; border: 1px dashed #000;">
		<app-left-type-list></app-left-type-list>
	</nz-sider>
	<nz-content style="background:#fff; padding: 0 12px; min-height: 280px;">
<div class="tab-content">
<div class="panel panel-inverse" data-sortable-id="ui-general-1">
		<div class="panel-heading">
			<app-page-tool></app-page-tool>
		</div>
		<div class="panel-body">
		<app-wc-pr-btn></app-wc-pr-btn>
		<button nz-button nzType="primary" >新增</button>
		<div class="table-responsive">
    	<nz-table
      #rowSelectionTable
      [nzData]="dataSet"
      [nzFrontPagination]="false"
      [nzShowPagination]="false"
      [nzBordered]="true"
      [nzScroll]="{ x:'1300px',y: '240px' }"
      [nzTitle]="'文创产品类型管理'"
      >
      <thead nz-thead>
        <tr>
          <th nzWidth="50px" nz-th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
          <th nz-th nzWidth="100px">文创产品类型名称</th>
          <th nz-th nzWidth="100px">文创产品类型级别</th>
          <th nz-th nzWidth="100px">操作</th>
        </tr>
      </thead>
	  	<tbody z-tbody id="nz_table">
	      <tr *ngFor="let data of rowSelectionTable.data" nz-tbody-tr>
	        <td nz-td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus($event)"></td>
	        <td nz-td>{{data.name}}</td>
	        <td nz-td>{{data.age}}</td>
	        <td nz-td>
		        <a routerLink="view">查看</a>
		        <nz-divider nzType="vertical"></nz-divider>
		        <a routerLink="edit">编辑</a>
		        <nz-divider nzType="vertical"></nz-divider>
		        <nz-popconfirm *ngIf="true" [nzTitle]="'确定要删除这条数据吗？'" (nzOnConfirm)="delete(role)">
		            <a nz-popconfirm routerLink="giveCoin">删除</a>
		        </nz-popconfirm>
		      </td>
	      </tr>
	    </tbody>
    </nz-table>
    <!-- </div>	 -->
    
		<!-- 分页 -->
		<app-pagination  [total]="pageTotal"  [btnCls]="btnCls" (onPageChanged)="onPageChanged($event)"></app-pagination>
		</div>
	</div>
</div>
</div>

	</nz-content>
</nz-layout>
