<div class="tab-content">
<div class="panel panel-inverse" data-sortable-id="ui-general-1">
		<div class="panel-heading">
			<app-page-tool></app-page-tool>
		</div>
		<div class="panel-body">
		<app-wc-cro-order-btn></app-wc-cro-order-btn>
		<div class="table-responsive">
    	<nz-table
      #rowSelectionTable
      [nzData]="dataSet"
      [nzFrontPagination]="false"
      [nzShowPagination]="false"
      [nzBordered]="true"
      [nzScroll]="{ x:'1300px',y: '240px' }"
      [nzTitle]="'众筹订单管理'"
      >
      <thead nz-thead>
        <tr>
          <th nzWidth="50px" nz-th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
          <th nz-th nzWidth="100px">订单号</th>
          <th nz-th nzWidth="100px">会员名</th>
          <th nz-th nzWidth="100px">会员联系电话</th>
          <th nz-th nzWidth="100px">众筹名</th>
          <th nz-th nzWidth="100px">众筹状态</th>
          <th nz-th nzWidth="100px">支付状态</th>
          <th nz-th nzWidth="100px">支持人数</th>
          <th nz-th nzWidth="100px">下单时间</th>
        </tr>
      </thead>
	  	<tbody z-tbody id="nz_table">
	      <tr *ngFor="let data of rowSelectionTable.data" nz-tbody-tr>
	        <td nz-td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus($event)"></td>
	        <td nz-td>{{data.name}}</td>
	        <td nz-td>{{data.age}}</td>
	        <td nz-td>{{data.name}}</td>
	        <td nz-td>{{data.age}}</td>
	        <td nz-td>{{data.name}}</td>
	        <td nz-td>{{data.age}}</td>
	        <td nz-td>{{data.name}}</td>
	        <td nz-td>{{data.age}}</td>
	        <td nz-td>{{data.age}}</td>
	      </tr>
	    </tbody>
    </nz-table>
    <!-- </div>	 -->
    
		<!-- 分页 -->
		<app-pagination  [total]="pageTotal"  [btnCls]="btnCls" (onPageChanged)="onPageChanged($event)"></app-pagination>
		</div>
	</div>
</div>
</div>
