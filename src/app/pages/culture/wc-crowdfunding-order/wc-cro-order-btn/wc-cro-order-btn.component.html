<form nz-form [nzLayout]="'inline'" [formGroup]="consultSearchForm" (ngSubmit)="submitForm()">
    <nz-form-item >
      <nz-form-label [nzSm]="9" [nzXs]="24"  nzFor="email">支付状态</nz-form-label>
      <nz-form-control >
        <nz-select formControlName="status" style="width: 100px" nzShowSearch nzAllowClear nzPlaceHolder="所有" [(ngModel)]="selectedValue">
        	<nz-option  nzLabel="所有" nzValue="1"></nz-option>
          <nz-option  nzLabel="待支付" nzValue="0"></nz-option>
          <nz-option  nzLabel="已支付" nzValue="1"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
<nz-form-item >
  <nz-form-label [nzSm]="5" [nzXs]="24"  nzFor="userName">订单号</nz-form-label>
  <nz-form-control>
    <nz-input-group nzPrefixIcon="anticon anticon-user">
      <input formControlName="name" nz-input placeholder="name">
    </nz-input-group>
  </nz-form-control>
</nz-form-item>
  
<nz-form-item >
  <nz-form-label [nzSm]="5" [nzXs]="24"  nzFor="userName">众筹名</nz-form-label>
  <nz-form-control>
    <nz-input-group nzPrefixIcon="anticon anticon-user">
      <input formControlName="name" nz-input placeholder="name">
    </nz-input-group>
  </nz-form-control>
</nz-form-item>

<nz-form-item >
  <nz-form-label [nzSm]="8" [nzXs]="24"  nzFor="userName">会员联系电话</nz-form-label>
  <nz-form-control>
    <nz-input-group nzPrefixIcon="anticon anticon-user">
      <input formControlName="name" nz-input placeholder="name">
    </nz-input-group>
  </nz-form-control>
</nz-form-item>

<nz-form-item>
  <nz-form-control>
    <button nz-button nzType="primary" (click)="searchDate()" [nzLoading]="isLoadingTwo" style="margin-right: 8px">
      <i class="anticon anticon-poweroff"></i>查询</button>
    <button nz-button nzType="primary" (click)="reset()">重置</button>
  </nz-form-control>
</nz-form-item> 
</form>
