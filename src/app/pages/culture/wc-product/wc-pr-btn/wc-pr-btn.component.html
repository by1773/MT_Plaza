<form nz-form [nzLayout]="'inline'" [formGroup]="consultSearchForm" (ngSubmit)="submitForm()">
    <nz-form-item >
      <nz-form-label [nzSm]="9" [nzXs]="24"  nzFor="email">发布状态:</nz-form-label>
      <nz-form-control >
        <nz-select formControlName="status" style="width: 100px" nzShowSearch nzAllowClear nzPlaceHolder="所有" [(ngModel)]="selectedValue">
        	<nz-option  nzLabel="所有" nzValue="1"></nz-option>
          <nz-option  nzLabel="发布中" nzValue="0"></nz-option>
          <nz-option  nzLabel="未发布" nzValue="1"></nz-option>
          <nz-option  nzLabel="已下架" nzValue="0"></nz-option>
          
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item >
        <nz-form-label [nzSm]="11" [nzXs]="24"  nzFor="email">一级产品类型:</nz-form-label>
        <nz-form-control >
          <nz-select formControlName="status" style="width: 100px" nzShowSearch nzAllowClear nzPlaceHolder="所有" [(ngModel)]="selectedValue">
            <nz-option nzLabel="所有" nzValue="0"></nz-option>
            <nz-option nzLabel="烟" nzValue="1"></nz-option>
            <nz-option nzLabel="酒" nzValue="0"></nz-option>
          </nz-select>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item >
      <nz-form-label [nzSm]="8" [nzXs]="24"  nzFor="userName">二级产品类型:</nz-form-label>
      <nz-form-control>
        <nz-select style="width: 200px" [(ngModel)]="tagValue" [nzSize]="size" nzMode="tags" nzPlaceHolder="Please select">
		      <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
		    </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item >
      <nz-form-label [nzSm]="4" [nzXs]="24"  nzFor="userName">产品名称:</nz-form-label>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-user">
          <input formControlName="name" nz-input placeholder="name">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item >
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>发布时间:</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-range-picker nzShowTime ></nz-range-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" (click)="searchDate()" [nzLoading]="isLoadingTwo" style="margin-right: 8px">
        <i class="anticon anticon-poweroff"></i>查询</button>
      <button nz-button nzType="primary" (click)="reset()">重置</button>
    </nz-form-control>
  </nz-form-item> 
</form>
