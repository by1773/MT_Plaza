<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
	<nz-form-item *ngIf="ActiveLink =='business/fxAllInfo'">
    <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="email">交易类型</nz-form-label>
    <nz-form-control >
			<nz-select style="width: 200px" nzShowSearch nzAllowClear nzPlaceHolder="所有" [(ngModel)]="selectedValue">
			<nz-option nzLabel="进酒" nzValue="0"></nz-option>
			<nz-option nzLabel="出酒" nzValue="1"></nz-option>
			</nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *ngIf="ActiveLink =='business/fxAllInfo'">
  	<nz-form-label [nzSm]="4" [nzXs]="24"  nzFor="userName">酒名</nz-form-label>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-user">
        <input formControlName="userName" nz-input placeholder="Username">
      </nz-input-group>
      
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="ActiveLink =='business/fxProType'">
  	<nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="userName">酒品类型</nz-form-label>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-user">
        <input formControlName="userName" nz-input placeholder="Username">
      </nz-input-group>
      
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
    	<button nz-button nzType="primary" (click)="loadTwo()" [nzLoading]="isLoadingTwo" style="margin-right: 8px">
    		<i class="anticon anticon-poweroff"></i>查询</button>
      <button nz-button nzType="primary" >重置</button>
    </nz-form-control>
  </nz-form-item>
</form>
